<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="./assets/favicon-16.png" />
    <link rel="shortcut icon" href="./assets/favicon-32.png" />

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />

    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" content="./assets/share.png" />
    <meta property="og:description" content="{{ description }}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ twitter }}" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:image" content="./assets/share.png" />

    <link rel="stylesheet" href="./style.scss" />
  </head>

  <body>
    <img src="./assets/logo.svg" alt="{{ title }} logo" />
  </body>
</html>
